version: 0.1

phases:
  install:
    commands:
      - echo Nothing to do in the install phase...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - aws cloudformation package --template-file template.yaml --output-template-file serverless-output.yaml --s3-bucket fredcons-cf
      - aws cloudformation deploy --template-file serverless-output.yaml --stack-name aws-build-test --capabilities CAPABILITY_IAM 
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  type: zip
  files:
    - serverless-output.yaml
